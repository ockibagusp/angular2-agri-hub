<div *ngIf="node" class="container">
    <breadcrumb [links]=links></breadcrumb>
    <div class="row-fluid">
        <h3>Node: {{ node.label }}</h3>
        <div class="col-md-4">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>Subscription per day:</th>
                        <td>{{ -1 == node.subsperday ? "unlimited" : node.subsperday }}</td>
                    </tr>
                    <tr>
                        <th>Subscription per day remaining:</th>
                        <td>{{ -1 == node.subsperday ? "unlimited" : node.subsperdayremain }}</td>
                    </tr>
                    <tr>
                        <th>Sensor count:</th>
                        <td>{{ node.sensor_count }}</td>
                    </tr>
                    <tr>
                        <th>Sensor list:</th>
                        <td>
                            <a [routerLink]="['/nodes', node.id, 'sensors']">link</a>
                        </td>
                    </tr>
                    <tr>
                        <th>Sensor data list:</th>
                        <td>
                            <a [routerLink]="['/sensordata/node', node.id]">link</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form (ngSubmit)="edit()" class="form-horizontal">
                <div class="form-actions">
                    <button class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
