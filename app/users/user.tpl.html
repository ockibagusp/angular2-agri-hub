<nav-bar></nav-bar>
<div class="container">
    <breadcrumb [title]="'Users List'" [links]="links"></breadcrumb>
    <div class="row-fluid">
        <div class="span10">
            <h3>Users List</h3>
            <ul class="users">
                <li *ngFor="let user of users">
                    <div>
                        <a [routerLink]="['/users/view', user.id]">
                            {{ user.username }}
                        </a>
                    </div>
                </li>
            </ul>
            <strong *ngIf="users?.length == 0">No Data</strong>
            <div class="alert alert-info" role="alert">
                New User: <a [routerLink]="['/users/new']" class="btn btn-primary">Link</a>
            </div>
        </div>
    </div>
</div>
