<div *ngIf="user" class="container">
    <breadcrumb [title]="'User Detail'" [links]=links></breadcrumb>
    <div class="row-fluid">
        <h3>User: {{ user.username }}</h3>
        <div class="col-md-4">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>Email:</th>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                        <th>First Name:</th>
                        <td>{{ user.first_name }}</td>
                    </tr>
                    <tr>
                        <th>Last Name:</th>
                        <td>{{ user.last_name }}</td>
                    </tr>
                    <tr>
                        <th>Access Role:</th>
                        <td>{{ 1 == user.is_admin ? "Admin" : "Researcher" }}</td>
                    </tr>
                </tbody>
            </table>
            <form (ngSubmit)="edit()" class="form-horizontal">
                <div class="form-actions">
                    <button class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
