<div *ngIf="sensordatas" class="container">
    <breadcrumb [title]="'Sensor Data List'" [links]="links"></breadcrumb>
    <div class="row-fluid">
        <div class="span10">
            <h3>{{ title }} Sensor Data</h3>
            <div class="col-md-8">
                <table class="table table-striped">
			 		<thead>
			 			<tr>
			 				<th>Node</th>
			 				<th>Sensor</th>
			 				<th>Data</th>
			 				<th>Time</th>
			 			</tr>
			 		</thead>
			 		<tbody>
			 			<tr *ngFor="let sensordata of sensordatas">
			 				<td>{{ sensordata.node }}</td>
			 				<td>{{ sensordata.sensorlabel }}</td>
			 				<td>{{ sensordata.data }}</td>
			 				<td>{{ sensordata.timestamp | date: 'medium' }}</td>
			 			</tr>
			 		</tbody>
			 	</table>
				<strong *ngIf="sensordatas?.length == 0">No Data</strong>
				<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="maxSize" [rotate]="true" 
					[ellipses]="false" [boundaryLinks]="true" (pageChange)="pageChange()"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
