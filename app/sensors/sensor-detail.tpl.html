<div *ngIf="parentNode && sensor" class="container">
    <breadcrumb [links]=links></breadcrumb>
    <div class="row-fluid">
        <h3>Sensor: {{ sensor.label }}</h3>
        <div class="col-md-4">
            <table class="table table-striped">
		    	<tbody>
		    		<tr>
		    			<th>Sensor data list:</th>
		    			<td>
							<a [routerLink]="['/sensordata/node', parentNode.id, 'sensor', sensor.id]">
								Link
							</a>
						</td>
		    		</tr>
		    	</tbody>
		 	</table>
            <form (ngSubmit)="edit()" class="form-horizontal">
                <div class="form-actions">
                    <button class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
